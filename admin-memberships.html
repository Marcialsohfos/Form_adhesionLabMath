<script>
    let members = [];
    let currentFilter = 'all';
    let adminToken = localStorage.getItem('adminToken');
    
    // Vérifier si déjà connecté
    if (adminToken) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
        loadMembers();
    }
    
    // Fonction de debug
    function showDebug(message) {
        console.log('Debug:', message);
        const debugInfo = document.getElementById('debugInfo');
        const debugPanel = document.getElementById('debugPanel');
        if (debugInfo) {
            debugInfo.innerHTML = typeof message === 'object' ? JSON.stringify(message, null, 2) : message;
        }
        if (debugPanel) {
            debugPanel.classList.add('show');
            setTimeout(() => {
                debugPanel.classList.remove('show');
            }, 5000);
        }
    }
    
    // Fonction de connexion admin
    async function loginAdmin() {
        const password = document.getElementById('adminPassword')?.value;
        const loginError = document.getElementById('loginError');
        
        if (!password) {
            loginError.textContent = 'Veuillez entrer la clé d\'accès';
            loginError.classList.add('show');
            return false;
        }
        
        try {
            showDebug('Tentative de connexion avec le mot de passe...');
            
            const response = await fetch('/.netlify/functions/membership/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: password })
            });
            
            const result = await response.json();
            showDebug(result);
            
            if (result.success) {
                adminToken = result.token;
                localStorage.setItem('adminToken', adminToken);
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadMembers();
                return true;
            } else {
                loginError.textContent = result.error || 'Clé d\'accès incorrecte';
                loginError.classList.add('show');
                return false;
            }
        } catch (error) {
            console.error('Erreur de connexion:', error);
            loginError.textContent = 'Erreur de connexion au serveur: ' + error.message;
            loginError.classList.add('show');
            showDebug('Erreur: ' + error.message);
            return false;
        }
    }
    
    // Rafraîchir les données
    function refreshData() {
        loadMembers();
    }
    
    // Charger les données depuis l'API
    async function loadMembers() {
        try {
            showDebug('Chargement des membres...');
            
            if (!adminToken) {
                showDebug('Pas de token admin');
                return;
            }
            
            const response = await fetch('/.netlify/functions/membership/members', {
                headers: {
                    'Authorization': `Bearer ${adminToken}`
                }
            });
            
            const result = await response.json();
            showDebug(result);
            
            if (result.success) {
                members = result.data || [];
                updateTable(currentFilter);
                updateStats();
            } else {
                if (response.status === 401) {
                    // Token invalide, rediriger vers login
                    localStorage.removeItem('adminToken');
                    adminToken = null;
                    document.getElementById('loginSection').style.display = 'block';
                    document.getElementById('adminContent').style.display = 'none';
                    document.getElementById('loginError').textContent = 'Session expirée, veuillez vous reconnecter';
                    document.getElementById('loginError').classList.add('show');
                } else {
                    console.error('Erreur:', result.error);
                    document.getElementById('membersTableBody').innerHTML = `
                        <tr>
                            <td colspan="8" class="error-message show">
                                <i class="fas fa-exclamation-circle"></i> Erreur de chargement: ${result.error}
                            </td>
                        </tr>
                    `;
                }
            }
        } catch (error) {
            console.error('Erreur chargement:', error);
            document.getElementById('membersTableBody').innerHTML = `
                <tr>
                    <td colspan="8" class="error-message show">
                        <i class="fas fa-exclamation-circle"></i> Impossible de charger les données: ${error.message}
                    </td>
                </tr>
            `;
            showDebug('Erreur chargement: ' + error.message);
        }
    }
    
    // Mettre à jour le tableau
    function updateTable(filter = 'all') {
        const tbody = document.getElementById('membersTableBody');
        currentFilter = filter;
        
        const filteredMembers = filter === 'all' 
            ? members 
            : members.filter(m => m.statut === filter);
        
        if (filteredMembers.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="8" class="no-data">
                        <i class="fas fa-inbox"></i> Aucune demande trouvée
                    </td>
                </tr>
            `;
            return;
        }
        
        tbody.innerHTML = '';
        
        filteredMembers.forEach(member => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${member.id ? member.id.substring(0, 8) + '...' : 'N/A'}</td>
                <td>${member.prenom || ''} ${member.nom || ''}</td>
                <td>${member.email || ''}</td>
                <td>${member.telephone || ''}</td>
                <td>${member.domaine || ''}</td>
                <td>${member.date_soumission ? new Date(member.date_soumission).toLocaleDateString('fr-FR') : 'N/A'}</td>
                <td><span class="status-badge status-${member.statut || 'en_attente'}">${member.statut || 'en_attente'}</span></td>
                <td>
                    <button class="action-btn btn-view" onclick="viewMember('${member.id}')" title="Voir détails">
                        <i class="fas fa-eye"></i>
                    </button>
                    ${member.statut === 'en_attente' ? `
                        <button class="action-btn btn-accept" onclick="updateStatus('${member.id}', 'accepte')" title="Accepter">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="action-btn btn-reject" onclick="updateStatus('${member.id}', 'refuse')" title="Refuser">
                            <i class="fas fa-times"></i>
                        </button>
                    ` : ''}
                </td>
            `;
            tbody.appendChild(row);
        });
    }
    
    // Mettre à jour les statistiques
    function updateStats() {
        document.getElementById('totalCount').textContent = members.length;
        document.getElementById('pendingCount').textContent = 
            members.filter(m => m.statut === 'en_attente').length;
        document.getElementById('acceptedCount').textContent = 
            members.filter(m => m.statut === 'accepte').length;
        document.getElementById('rejectedCount').textContent = 
            members.filter(m => m.statut === 'refuse').length;
    }
    
    // Filtrer
    function filterMembers(filter) {
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        updateTable(filter);
    }
    
    // Voir les détails
    function viewMember(id) {
        const member = members.find(m => m.id === id);
        if (!member) return;
        
        const modal = document.getElementById('memberModal');
        const content = document.getElementById('modalContent');
        
        content.innerHTML = `
            <div style="color: white;">
                <p><strong><i class="fas fa-id-card" style="color: var(--primary);"></i> ID:</strong> ${member.id}</p>
                <p><strong><i class="fas fa-user" style="color: var(--primary);"></i> Nom:</strong> ${member.prenom} ${member.nom}</p>
                <p><strong><i class="fas fa-envelope" style="color: var(--primary);"></i> Email:</strong> ${member.email}</p>
                <p><strong><i class="fas fa-phone" style="color: var(--primary);"></i> Téléphone:</strong> ${member.telephone}</p>
                <p><strong><i class="fas fa-calendar" style="color: var(--primary);"></i> Date naissance:</strong> ${member.dateNaissance || 'Non spécifié'}</p>
                <p><strong><i class="fas fa-flag" style="color: var(--primary);"></i> Nationalité:</strong> ${member.nationalite || 'Non spécifié'}</p>
                <p><strong><i class="fas fa-map-marker-alt" style="color: var(--primary);"></i> Adresse:</strong> ${member.adresse || 'Non spécifié'}</p>
                <p><strong><i class="fas fa-city" style="color: var(--primary);"></i> Ville/Pays:</strong> ${member.ville || ''} ${member.pays || ''}</p>
                <p><strong><i class="fas fa-briefcase" style="color: var(--primary);"></i> Titre:</strong> ${member.titre}</p>
                <p><strong><i class="fas fa-building" style="color: var(--primary);"></i> Institution:</strong> ${member.institution || 'Non spécifié'}</p>
                <p><strong><i class="fas fa-flask" style="color: var(--primary);"></i> Domaine:</strong> ${member.domaine}</p>
                <p><strong><i class="fas fa-bullseye" style="color: var(--primary);"></i> Motivation:</strong> ${member.motivation}</p>
                <p><strong><i class="fas fa-code-branch" style="color: var(--primary);"></i> Intérêts:</strong> ${member.interets || 'Non spécifié'}</p>
                <p><strong><i class="fab fa-github" style="color: var(--primary);"></i> Liens:</strong> ${member.liens || 'Non spécifié'}</p>
                <p><strong><i class="fas fa-newspaper" style="color: var(--primary);"></i> Newsletter:</strong> ${member.newsletter ? 'Oui' : 'Non'}</p>
                <p><strong><i class="fas fa-clock" style="color: var(--primary);"></i> Date soumission:</strong> ${new Date(member.date_soumission).toLocaleString('fr-FR')}</p>
                <p><strong><i class="fas fa-tag" style="color: var(--primary);"></i> Statut:</strong> <span class="status-badge status-${member.statut}">${member.statut}</span></p>
            </div>
        `;
        
        modal.classList.add('active');
    }
    
    // Fermer le modal
    function closeModal() {
        document.getElementById('memberModal').classList.remove('active');
    }
    
    // Mettre à jour le statut
    async function updateStatus(id, newStatus) {
        if (!confirm(`Êtes-vous sûr de vouloir ${newStatus === 'accepte' ? 'accepter' : 'refuser'} cette demande ?`)) {
            return;
        }
        
        try {
            showDebug(`Mise à jour statut: ${id} -> ${newStatus}`);
            
            const response = await fetch(`/.netlify/functions/membership/update/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${adminToken}`
                },
                body: JSON.stringify({ statut: newStatus })
            });
            
            const result = await response.json();
            showDebug(result);
            
            if (result.success) {
                await loadMembers();
            } else {
                alert('Erreur: ' + result.error);
            }
        } catch (error) {
            console.error('Erreur:', error);
            alert('Erreur lors de la mise à jour: ' + error.message);
            showDebug('Erreur: ' + error.message);
        }
    }
    
    // Exporter en CSV
    function exportToCSV() {
        if (members.length === 0) {
            alert('Aucune donnée à exporter');
            return;
        }
        
        let csv = "ID,Prénom,Nom,Email,Téléphone,Date de naissance,Nationalité,Adresse,Ville,Pays,Titre,Institution,Domaine,Motivation,Intérêts,Liens,Newsletter,Date soumission,Statut\n";
        
        members.forEach(m => {
            csv += `"${m.id || ''}","${m.prenom || ''}","${m.nom || ''}","${m.email || ''}","${m.telephone || ''}","${m.dateNaissance || ''}","${m.nationalite || ''}","${m.adresse || ''}","${m.ville || ''}","${m.pays || ''}","${m.titre || ''}","${m.institution || ''}","${m.domaine || ''}","${(m.motivation || '').replace(/"/g, '""')}","${(m.interets || '').replace(/"/g, '""')}","${m.liens || ''}","${m.newsletter ? 'Oui' : 'Non'}","${m.date_soumission || ''}","${m.statut || ''}"\n`;
        });
        
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `labmath_members_${new Date().toISOString().split('T')[0]}.csv`;
        a.click();
        window.URL.revokeObjectURL(url);
    }
    
    // Déconnexion
    function logoutAdmin() {
        localStorage.removeItem('adminToken');
        adminToken = null;
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('adminContent').style.display = 'none';
    }
    
    // Fermer le modal en cliquant en dehors
    window.onclick = function(event) {
        const modal = document.getElementById('memberModal');
        if (event.target === modal) {
            closeModal();
        }
    }
    
    // Ajouter un bouton de déconnexion
    document.addEventListener('DOMContentLoaded', function() {
        const header = document.querySelector('.admin-header');
        if (header) {
            const logoutBtn = document.createElement('button');
            logoutBtn.className = 'filter-btn';
            logoutBtn.style.marginLeft = '1rem';
            logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Déconnexion';
            logoutBtn.onclick = logoutAdmin;
            header.appendChild(logoutBtn);
        }
    });
</script>
